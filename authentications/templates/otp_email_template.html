<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        font-family: Helvetica, Arial, sans-serif;
        min-width: 1000px;
        overflow: auto;
        line-height: 2;
      "
    >
      <div style="margin: 50px auto; width: 70%; padding: 20px 0">
        <div style="border-bottom: 1px solid #eee">
          <a
            href=""
            style="
              font-size: 1.4em;
              color: #00466a;
              text-decoration: none;
              font-weight: 600;
            "
            >Specksmart Application</a
          >
        </div>
        <p style="font-size: 1.1em">Hi {{email}},</p>

        <h2
          style="
            margin: 0 auto;
            width: max-content;
            padding: 0 10px;

            border-radius: 4px;
            color: #f85606;
            font-size: 40px;
            font-style: normal;
            line-height: 26px;
            font-weight: 700;
            font-family: 'Roboto', 'Arial', sans-serif;
          "
        >
          <span style="margin-left: 5px">{{otp}}</span>
          <br />
          <span style="color: #f85606; font-size: 12px">ONE TIME PASSWORD</span>
        </h2>
        <p style="font-size: 0.9em">Regards,<br />Specksmart Application</p>
        <hr style="border: none; border-top: 1px solid #eee" />
        <div
          style="
            float: right;
            padding: 8px 0;
            color: #aaa;
            font-size: 0.8em;
            line-height: 1;
            font-weight: 300;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
